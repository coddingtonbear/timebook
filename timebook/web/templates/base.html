<!DOCTYPE html>
<html>
  <head>
    <title>Timebook Status</title>
    {% block styles %}
      <style type="text/css">
        body {
          font-family: sans-serif;
          position: relative;
        }
        body em, body a {
          font-style: normal;
        }
        div.content {
          width: 800px;
          margin: 0 auto;
          position: relative;
        }
        div#current {
          width: 850px;
          position: relative;
          left: -100px;
        }
        div#other_tasks {
          position: position;
          margin-top: 50px;
          width: 700px;
          font-size: 80%;
        }
        table.todays_tasks {
          width: 100%;
        }
        h1 {
          margin-bottom: 0px;
          font-size: 40pt;
          font-weight: normal;
        }
        h1 em {
          color: #666666;
        }
        p {
          margin-top: 0px;
        }
        thead {
          background-color: #DDDDDD;
        }
        th {
          font-size: 10pt;
          text-align: left;
          font-weight: 700;
        }
        td {
          text-align: left;
        }
        td.description {
          font-weight: 700;
        }
        td.description span
        {
          color: #666666;
          font-style: italic;
        }
        td.time, td.hours {
          text-align: right;
        }
      </style>
    {% endblock %}
    {% block extra_scripts %}{% endblock %}
    </script>
  </head>
  <body>
    {% block content_wrapper %}
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    {% endblock %}
  </body>
</html>
